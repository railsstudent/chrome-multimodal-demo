<button
  (click)="handleClick()"
  [class]="isRecording() 
    ? 'bg-red-600 hover:bg-red-700 text-white focus:ring-red-500' 
    : 'bg-indigo-600 hover:bg-indigo-700 text-white focus:ring-indigo-500'"
  class="px-4 py-3 w-full sm:w-auto font-semibold rounded-lg shadow-lg transition-all duration-150 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-opacity-50 flex items-center justify-center space-x-3"
  [attr.aria-pressed]="isRecording()"
  [attr.aria-label]="isRecording() ? 'Stop recording' : 'Start recording'"
>
  @if (isRecording()) {
    <i class="fas fa-stop-circle fa-fw text-xl" aria-hidden="true"></i>
    <span class="text-lg">Stop Recording</span>
  } @else {
    <i class="fas fa-microphone-alt fa-fw text-xl" aria-hidden="true"></i>
    <span class="text-lg">Start Recording</span>
  }
</button>
