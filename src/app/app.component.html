<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 flex flex-col items-center p-4 sm:p-8 selection:bg-indigo-500 selection:text-white">
  <header class="mb-8 text-center">
    <h1 class="text-5xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-pink-400 to-red-400">
      Angular Web Dictaphone
    </h1>
    <p class="text-gray-400 mt-2 text-lg">Record, Visualize, Play, and Manage Your Audio Clips.</p>
  </header>

  <main class="w-full max-w-2xl bg-gray-800 shadow-2xl rounded-xl p-6 sm:p-8 space-y-8">
    <section class="controls-area text-center space-y-6">
      <app-permission-check
        [permissionStatus]="permissionStatus()"
        [recorderError]="recorderError()"
        (requestPermission)="requestAudioPermission()">
      </app-permission-check>
      
      @if (permissionStatus() === 'granted') {
        <app-record-control
          [isRecording]="isRecording()"
          (start)="startRecording()"
          (stop)="stopRecording()">
        </app-record-control>
      }
      
      <app-visualizer [mediaStream]="mediaStream()" [isRecording]="isRecording()"></app-visualizer>
    </section>

    <section class="clips-area">
      <app-clip-list [clips]="audioClips()" (deleteClip)="deleteClip($event)"></app-clip-list>
    </section>
  </main>
  <footer class="mt-12 text-center text-gray-500 text-sm">
    <p>&copy; {{ fullYear }} Angular Web Dictaphone. Crafted with <i class="fas fa-heart text-red-500"></i>.</p>
  </footer>
</div>
